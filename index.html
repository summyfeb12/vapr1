<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1200 - margin.left - margin.right,
    height =500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], 0.2);

var y = d3.scale.linear()
    .range([height, 0]);


var yAxis = d3.svg.axis()
    .scale(y)
    .ticks(6)
    .orient("right")
    .tickSize(width)
    .tickFormat(d3.format("s"));
   

var svg = d3.select("#area1").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
   .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");   
    
var width2 =960;
var height2 =500;
var radius = Math.min(width, height) / 2;

var color = d3.scale.category20c();

var arc = d3.svg.arc()
    .outerRadius(radius +20)
    .innerRadius(0);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.pop10; });

var svg2 = d3.select("#area2").append("svg")
    .attr("width", width2)
    .attr("height", height2)
  .append("g")
    .attr("transform", "translate(" + width2/2 + "," + height2/2 + ")");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("dy", "-3px")
      .style("text-anchor", "end")
      .text("Population");

    d3.csv("data.csv",function(error, data) {
    data.forEach(function(d) {
    d.state = +d.state
    d.pop10 = +d.pop10
    d.age = +d.age
  });
function upd(st)
{    
  var us1 =data.filter(function(wholeus){ return wholeus.state == st;});
  console.log(us1);
  if (error) throw error;
  x.domain(data.map(function(d) { return d.age; }));
  y.domain([0, d3.max(us1, function(d) { return d.pop10*1.3; })]);

  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
    
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  var k2 = svg.selectAll(".bar")
      .data(us1)
    .enter().append("rect")
      .attr("id", "barch")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.age); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.pop10); })
      .attr("height", function(d) { return height - y(d.pop10); })
  var gy = svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);
  gy.selectAll("g").filter(function(d) { return d; })
    .classed("minor", true);
  gy.selectAll("text")
    .attr("x", -25)
    .attr("dy", 4);
    
 var g2= svg2.selectAll(".arc")
      .data(pie(us1))
    .enter().append("g")
      .attr("class", "arc");

    g2.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.age); });
  
  g2.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35px")
      .style("text-anchor", "middle")
      .text(function(d) { return d.data.age; }); 
}
svg2.selectAll('*').remove();
svg.selectAll('*').remove();
upd("0");
d3.select('#state')
  .on('change', function() {
  svg.selectAll('*').remove();
  svg2.selectAll('*').remove();
  var s1 = eval(d3.select(this).property('value'));
  upd(s1);
});
    });
    </script>
    
</body>
